<!DOCTYPE html>
<html lang="zh-CN" class="h-full bg-gray-50">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clash ↔ 链接 互转工具</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss-browser/4.1.13/index.global.min.js"
    integrity="sha512-TscjjxDy2iXx5s55Ar78c01JDHUug0K5aw4YKId9Yuocjx3ueX/X9PFyH5XNRVWqagx3TtcQWQVBaHAIPFjiFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <style>
    textarea {
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, monospace;
    }
  </style>

  <!-- C 字 favicon（一行内置，无文件） -->
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><rect width='64' height='64' rx='18' fill='%230D47A1'/><text x='32' y='41' font-family='Segoe UI,Arial,sans-serif' font-size='48' font-weight='900' fill='%23FFFFFF' text-anchor='middle' dominant-baseline='central'>C</text></svg>">
  <link rel="apple-touch-icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><rect width='64' height='64' rx='18' fill='%230D47A1'/><text x='32' y='41' font-family='Segoe UI,Arial,sans-serif' font-size='48' font-weight='900' fill='%23FFFFFF' text-anchor='middle' dominant-baseline='central'>C</text></svg>">
  <meta name="msapplication-TileColor" content="#0D47A1">
  <meta name="msapplication-TileImage"
    content="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><rect width='64' height='64' rx='18' fill='%230D47A1'/><text x='32' y='41' font-family='Segoe UI,Arial,sans-serif' font-size='48' font-weight='900' fill='%23FFFFFF' text-anchor='middle' dominant-baseline='central'>C</text></svg>">
</head>

<body class="h-full bg-gray-50">
  <div class="min-h-full flex flex-col">
    <div class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-6 shadow-lg">
      <div class="max-w-6xl mx-auto px-6">
        <h1 class="text-3xl font-bold">Clash (Mihomo) ↔ 订阅链接 转换工具</h1>
        <p class="mt-2 opacity-90">支持格式: proxies / payload (Proxy Providers) / 不带前缀的节点列表 | GitHub: <a
            href="https://github.com/siiway/urlclash-converter">siiway/urlclash-converter</a></p>
      </div>
    </div>

    <div class="flex-1 max-w-6xl mx-auto w-full px-6 py-8 grid lg:grid-cols-2 gap-8">
      <!-- 左侧：Clash 配置 -->
      <div class="space-y-4">
        <div class="flex items-center justify-between">
          <h2 class="text-2xl font-semibold text-gray-800">Clash 配置</h2>
          <div class="flex gap-2">
            <button id="paste-clash"
              class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300 transition text-sm">粘贴</button>
            <button id="copy-clash"
              class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition text-sm">复制</button>
          </div>
        </div>
        <textarea id="clash-input"
          class="w-full h-96 p-4 border border-gray-300 rounded-lg resize-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
          placeholder="粘贴 Clash 配置或 proxy-provider 内容，支持 proxies: / payload: / 直接 - 开头"></textarea>
        <button id="to-links"
          class="w-full py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition font-medium">Clash →
          订阅链接</button>
      </div>

      <!-- 右侧：订阅链接 -->
      <div class="space-y-4">
        <div class="flex items-center justify-between">
          <h2 class="text-2xl font-semibold text-gray-800">订阅链接（每行一个）</h2>
          <div class="flex gap-2">
            <button id="paste-links"
              class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300 transition text-sm">粘贴</button>
            <button id="copy-links"
              class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition text-sm">复制</button>
          </div>
        </div>
        <textarea id="links-input"
          class="w-full h-96 p-4 border border-gray-300 rounded-lg resize-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
          placeholder="每行一个订阅链接（ss:// vmess:// vless:// trojan:// 等）"></textarea>

        <div class="bg-white border border-gray-200 rounded-lg p-4">
          <p class="text-sm font-medium text-gray-700 mb-3">输出 Clash 格式：</p>
          <div class="grid grid-cols-3 gap-3">
            <label class="flex items-center space-x-2 cursor-pointer">
              <input type="radio" name="output-mode" value="proxies" checked
                class="text-indigo-600 focus:ring-indigo-500">
              <span class="text-sm">proxies:</span>
            </label>
            <label class="flex items-center space-x-2 cursor-pointer">
              <input type="radio" name="output-mode" value="payload" class="text-purple-600 focus:ring-purple-500">
              <span class="text-sm">payload:</span>
            </label>
            <label class="flex items-center space-x-2 cursor-pointer">
              <input type="radio" name="output-mode" value="none" class="text-gray-600 focus:ring-gray-500">
              <span class="text-sm">无前缀</span>
            </label>
          </div>
        </div>

        <button id="to-clash"
          class="w-full py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition font-medium">订阅链接 →
          Clash 配置</button>
      </div>
    </div>

    <div class="max-w-6xl mx-auto w-full px-6 pb-8">
      <div id="result" class="hidden mt-6 p-6 bg-green-50 border-2 border-green-300 rounded-lg">
        <pre id="result-text" class="text-sm whitespace-pre-wrap"></pre>
        <div class="mt-4 text-right">
          <button id="copy-result"
            class="px-6 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition">复制结果</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { clashToLink, linkToClash } from "./converter.bundle.js";

    const clashInput = document.getElementById("clash-input");
    const linksInput = document.getElementById("links-input");
    const result = document.getElementById("result");
    const resultText = document.getElementById("result-text");

    // 优雅的“临时改文字”函数
    const flashButton = (btn, tempText = "已复制！", duration = 1000) => {
      const original = btn.textContent;
      btn.textContent = tempText;
      btn.disabled = true;
      setTimeout(() => {
        btn.textContent = original;
        btn.disabled = false;
      }, duration);
    };

    document.getElementById("to-clash").onclick = () => {
      const lines = linksInput.value.trim().split("\n").filter(Boolean);
      if (lines.length === 0) return alert("请先输入订阅链接");

      const mode = document.querySelector('input[name="output-mode"]:checked').value;
      const { success, data } = linkToClash(lines, mode);

      if (success) {
        clashInput.value = data;
        showResult(data, `订阅链接 → Clash 转换完成（${modeText(mode)}）`);
        flashButton(document.getElementById("copy-clash"), "已复制！", 1200);
      } else {
        showResult(data, "订阅链接 → Clash 转换失败", true);
      }
    };

    document.getElementById("to-links").onclick = () => {
      const yaml = clashInput.value.trim();
      if (!yaml) return alert("请先输入 Clash 配置");

      const { success, data } = clashToLink(yaml);

      if (success) {
        linksInput.value = data;
        showResult(data, "Clash → 订阅链接 转换完成");
        flashButton(document.getElementById("copy-links"), "已复制！", 1200);
      } else {
        showResult(data, "Clash → 订阅链接 转换失败", true);
      }
    };

    function modeText(mode) {
      return mode === "payload" ? "payload:" : mode === "proxies" ? "proxies:" : "无前缀节点列表";
    }

    // 复制按钮统一处理
    const copyText = async (text, btn) => {
      try {
        await navigator.clipboard.writeText(text);
        flashButton(btn, "已复制！", 1200);
      } catch (err) {
        alert("复制失败，请手动选择复制");
      }
    };

    document.getElementById("copy-clash").onclick = () => copyText(clashInput.value, document.getElementById("copy-clash"));
    document.getElementById("copy-links").onclick = () => copyText(linksInput.value, document.getElementById("copy-links"));
    document.getElementById("copy-result").onclick = () => copyText(resultText.textContent, document.getElementById("copy-result"));

    // 粘贴功能
    const paste = async (el) => {
      try {
        el.value = await navigator.clipboard.readText();
      } catch {
        alert("粘贴失败（浏览器未授权或剪贴板为空）");
      }
    };
    document.getElementById("paste-clash").onclick = () => paste(clashInput);
    document.getElementById("paste-links").onclick = () => paste(linksInput);

    // 结果展示
    function showResult(text, title = "", isError = false) {
      resultText.textContent = text;

      const existingTitle = result.querySelector("h3");
      if (existingTitle) {
        existingTitle.textContent = title;
        existingTitle.className = isError ? "text-red-800 font-bold" : "text-green-800 font-bold";
      } else if (title) {
        const lines = text.trim().split("\n");
        if (!lines[0].startsWith("# ")) {
          resultText.textContent = `# ${title}\n${text}`;
        }
      }

      result.className = isError
        ? "mt-6 p-6 bg-red-50 border-2 border-red-300 rounded-lg"
        : "mt-6 p-6 bg-green-50 border-2 border-green-300 rounded-lg";

      result.classList.remove("hidden");
      result.scrollIntoView({ behavior: "smooth" });
    }
  </script>
</body>

</html>
